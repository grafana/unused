name: Go

on:
  push:
    branches: [ main, dev/hackathon-dec-2023 ]
  pull_request:
    branches: [ main, dev/hackathon-dec-2023 ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21

    - name: Test
      run: make test

    - name: Benchmark
      run: make benchmark

  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21

    - name: Checks
      run: make checks
